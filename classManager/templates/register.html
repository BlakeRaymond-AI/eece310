<!DOCTYPE html>
<html>
<head>
<title>Log in</title>
<meta http-equiv="Content-type" content="text/html; charset=utf-8" />
<style>
body{
	font-family:Arial,Helvetica,sans-serif;
	font-size: 12px;
}
</style>
</head>
<body>
{{ state }}
<form action="/register/" method="post">{% csrf_token %}
    {% if next %}
    <input type="hidden" name="next" value="{{ next }}" />
    {% endif %}
    <table>
        <tr>
            <td align="right">Username:</td>
            <td align="left"><input type="text" name="username" value="{{ username }}"></td>
        </tr>
        <tr>
            <td align="right">Email:</td>
            <td align="left"><input type="text" name="email" value="{{ email }}"></td>
        </tr>
        <tr>
            <td align="right">Password:</td>
            <td align="left"><input type="password" name="password" value=""></td>
        </tr>
        <tr>
            <td align="right">First name:</td>
            <td align="left"><input type="text" name="first_name" value="{{ first_name }}"></td>
        </tr>
        <tr>
            <td align="right">Last name:</td>
            <td align="left"><input type="text" name="last_name" value="{{ last_name }}"></td>
        </tr>
        <tr>
            <td align="right"><input type="submit" value="Register" /></td>
        </tr>
    </table>
</form>
</body>
</html>
