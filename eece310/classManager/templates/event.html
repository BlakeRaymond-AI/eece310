{% extends "base.html" %}

{% block content %}

<h1>{{ event.name }}</h1>

<h3>{{ event.datetime }}</h3>
{{ event.tags }}<br>

<table width="75%">
{% for message in messages %}
    <tr>
        <td>{{ message.user.first_name }} {{ message.user.last_name }}</td>
        <td>{{ message.datetime }}</td>
        <td>{{ message.message }}</td>
    </tr>
{% endfor %}
</table>

<form action="{% url 'post_message' event.id %}" method="POST">{% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Comment"/>
</form>

<form action="{% url 'view_calendar' calendar.id %}"  method="GET">
    <input type="submit" value="Back to calendar"/>
</form>

{% endblock %}
